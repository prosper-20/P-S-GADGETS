{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>P's Gadgets | Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'users/css/style.css' %}">

	</head>
	<body class="img" style="background-image: url(/static/users/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">P's Gadgets | Sign In</h2>
				</div>
			</div>
			<div class="mt-5 pt-3">
				{% if messages %}
				  {% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissable" role="alert">
					  <i class="fas fa-info-circle me-3"></i>
						{{ message }}
						<button type="button" class="close" data-dismiss="alert">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>
				  {% endfor %}
				{% endif %}
			  </div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Sign Into Your Account</h3>
						<form action="#" method="post" class="signup-form">
                            {% csrf_token %}
		      		<div class="form-group mb-3">
		      			<label class="label" for="name">Username</label>
		      			<input type="text" name="username" maxlength="150" class="form-control" required_id="id_username" placeholder="John Doe">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
		      		
	            <div class="form-group mb-3">
	            	<label class="label" for="password1">Password</label>
	              <input type="password" name="password1" class="form-control" required_id="id_password1"  placeholder="Password">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	           
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	          </form>
	          <p>Not a member? <a data-toggle="tab" href="{% url 'register' %}">Sign Up</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'users/js/jquery.min.js' %}"></script>
  <script src="{% static 'users/js/popper.js' %}"></script>
  <script src="{% static 'users/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'users/js/main.js' %}"></script>

	</body>
</html>
